<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
</head>
<body>
<h1>Edit Question</h1>
<form action="" method="post">
    <label for="title">Title:</label><br>
    <textarea cols="100" rows="1" required name="title">{{ title }}</textarea><br>
    <label for="message">Question:</label><br>
    <textarea cols="100" rows="10" required name="message">{{ message }}</textarea><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
