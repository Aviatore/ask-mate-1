<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit question</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="edit-question.css") }}">
</head>
<body>
<h1>Edit Question</h1>
<form action="" method="post">
    <label id="title" for="title">Question title</label><br>
    <textarea cols="100" rows="1" required name="title">{{ title }}</textarea><br>
    <label id="message" for="message">Question</label><br>
    <textarea cols="100" rows="10" required name="message">{{ message }}</textarea><br>
    <button type="submit" class="button">Submit</button>
</form>

</body>
</html>
