<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post an answer</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="new-answer.css") }}">
</head>
<body>
<h1>New answer</h1>
