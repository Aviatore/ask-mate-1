<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add-question.css') }}">
</head>
<body>
<div id="body">
<div id="container">
    <div class="title">
        <h3 class="center">Registration form</h3>
    </div>

    <form action="{{ url_for('register') }}" method="post">
        <input type="text" name="username" placeholder="User name" class="input center {{ "warning" if warnings['username'] }}" />
        {% if warnings['username'] %}
            <span class="text-warning center">{{ warnings['username'] }}</span>
        {% endif %}
        <input type="email" name="email" placeholder="E-mail" class="input center {{ "warning" if warnings['email'] }}" />
        {% if warnings['email'] %}
            <span class="text-warning center">{{ warnings['email'] }}</span>
        {% endif %}
        <input type="password" name="password" placeholder="Password" class="input center {{ "warning" if warnings['password'] }}" />
        {% if warnings['password'] %}
            <span class="text-warning center">{{ warnings['password'] }}</span>
        {% endif %}
        <br>
        <button type="submit" class="center button">Register</button>
        <button type="button" class="center button" onclick="window.location.href='{{ prev_url }}';">
            Back
        </button>
    </form>
</div>
    </div>
</body>
</html>
