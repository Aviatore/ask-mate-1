<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add-question.css') }}">
</head>
<body>
<div id="body">
<div id="container">
    <h3 class="center">Ask A Question</h3>
    <form action="" method="POST">

        <input id="title" name="title" type="text" size="40" placeholder="Question title" class="center"><br>

        <textarea id="message" name="message" placeholder="Type your message here ..." class="center"></textarea><br>
        <input type="file" id="image" name="image" class="center"><br>
        <button type="submit" class="center button">Add new question</button>
        <button type="button" class="center button" onclick="window.location.href='{{ url_for('list') }}';">Back to questions list</button>
    </form>

</div>
    </div>
</body>
</html>
